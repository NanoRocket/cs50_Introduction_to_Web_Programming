<!DOCTYPE html>
<html>
    <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- h1 styling for title name -->
        <style type="text/css">

            body {
            background-image: url("parchment-background-texture.jpg");
            }   

            @media(min-width: 500px){
                h1::before{
                    content: "Dungeons and Dragons Pictures!";
                    }
            }
            @media(max-width: 499px){
                h1::before{
                    content: "DND Pictures!";
                    }
            }
        </style>
    </head>
    <body>
        
        <h1></h1>
        <a href="homepage.html">But you can go back...</a>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators The indicators are the little dots at the bottom of each slide (which indicates how many slides there is in the carousel, and which slide the user are currently viewing).-- >
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="DND Pictures\a.jpg" alt="a">
                </div>

                <div class="item">
                    <img src="DND Pictures\b.jpg" alt="b">
                </div>

                <div class="item">
                    <img src="DND Pictures\c.jpg" alt="c">
                </div>

                <div class="item">
                    <img src="DND Pictures\d.jpg" alt="d">
                </div>

                <div class="item">
                    <img src="DND Pictures\e.jpg" alt="e">
                </div>

                <div class="item">
                    <img src="DND Pictures\f.jpg" alt="f">
                </div>

                <div class="item">
                    <img src="DND Pictures\g.jpg" alt="g">
                </div>

                <div class="item">
                    <img src="DND Pictures\h.jpg" alt="h">
                </div>

                <div class="item">
                    <img src="DND Pictures\i.png" alt="i">
                </div>

                <div class="item">
                    <img src="DND Pictures\j.png" alt="j">
                </div>

                <div class="item">
                    <img src="DND Pictures\k.jpg" alt="k">
                </div>

                <div class="item">
                    <img src="DND Pictures\l.jpg" alt="l">
                </div>

                <div class="item">
                    <img src="DND Pictures\m.jpg" alt="m">
                </div>

                <div class="item">
                    <img src="DND Pictures\n.jpg" alt="n">
                </div>

                <div class="item">
                    <img src="DND Pictures\o.jpg" alt="o">
                </div>

                <div class="item">
                    <img src="DND Pictures\p.jpg" alt="p">
                </div>

                <div class="item">
                     <img src="DND Pictures\q.jpg" alt="q">
                </div>

                <div class="item">
                    <img src="DND Pictures\r.jpg" alt="r">
                </div>

                <div class="item">
                    <img src="DND Pictures\s.jpg" alt="s">
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
